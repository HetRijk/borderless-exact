<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mail setting form</title>
  </head>
  <body>
    <div id="contact">
      <h1>Store your mail settings</h1>
      <form action="/save-settings" method="post">
        <fieldset>
          <label for="server">server:</label>
          <input type="text" name="server" id="server" placeholder="Example: send.one.com" />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email address" />

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="insert password" />

          <input type="submit" value="Save settings" />

        </fieldset>
      </form>
    </div>
  </body>
</html>
